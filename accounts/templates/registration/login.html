{% extends 'base.html' %}

{% block form %}
<div>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="password">
        <button>Login</button>
    </form>
</div>
{% endblock form %}
